    <!DOCTYPE html>
    <html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <title>Tables</title>
    </head>
      <div class = 'row'>
      	<div class = 'col-lg-11 col-md-11'>
      		<div class = 'jumbotron'>
      			<h1 class = 'text-center'>
      				<span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
      				<span>Hot Restaurant</span>
      			</h1>
            <h2 class='text-center'>
      				<span>We only have 5 tables! Book your seat before they are all gone!</span>
      			</h2>
            <h2 class='text-center'>
      				<a class = 'btn btn-primary btn-lg' href='/tables' role = 'button' id='viewTable'>View Tables</a>
      				<a class = 'btn btn-default btn-lg' href='/' role = 'button' id='makeRes'><span class = 'glyphicon glyphicon-home'></span></a>
      			</h2>
        </div>
    </div>
</div>

<body>
    <div class="row">
        <div class="col-lg-12">

            <!-- Current Tables in Use -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Current Reservations</h4>
                </div>
                <div class="panel-body" id="tableSection">
                </div>
            </div>

            <!-- Waiting List Panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Waiting List</h4>
                </div>
                <div class="panel-body" id="waitlistSection">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        function runTableQuery() {
            var currentURL = window.location.origin;
            // The AJAX function use API to GET table
            $.ajax({
                    url: currentURL + "/api/tables",
                    method: "GET"
                })
                .done(function(tableData) {

                    console.log("------------------------------------");
                    console.log("URL: " + currentURL + "/api/tables");
                    console.log("------------------------------------");

                    console.log(tableData);
                    console.log("------------------------------------")

                    for (var i = 0; i < tableData.length; i++) {

                        var tableSection = $("<div>");
                        tableSection.addClass('well');
                        tableSection.attr('id', 'tableWell-' + i + 1)
                        $('#tableSection').append(tableSection);

                        var tableNumber = i + 1;

                        $("#tableWell-" + i + 1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + tableData[i].uniqueID + "</h2>");
                    }
                });
        }

        function runWaitListQuery() {

            var currentURL = window.location.origin;

            $.ajax({
                    url: currentURL + "/api/waitlist",
                    method: "GET"
                })
                .done(function(waitlistData) {

                    console.log("------------------------------------");
                    console.log("URL: " + currentURL + "/api/waitlist");
                    console.log("------------------------------------");

                    console.log(waitlistData);
                    console.log("------------------------------------")

                    for (var i = 0; i < waitlistData.length; i++) {

                        var waitlistSection = $("<div>");
                        waitlistSection.addClass('well');
                        waitlistSection.attr('id', 'waitlistWell-' + i + 1)
                        $('#waitlistSection').append(waitlistSection);

                        var tableNumber = i + 1;

                        $("#waitlistWell-" + i + 1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + waitlistData[i].uniqueID + "</h2>");
                    }
                });
        }
        //Clear Table
        function clearTable() {

            var currentURL = window.location.origin;
            $.ajax({
                url: currentURL + "/api/clear",
                method: "POST"
            })

        }

        $("#clear").on('click', function() {
            alert("Clearing...");
            clearTable();

            location.reload();
        })



        runTableQuery();
        runWaitListQuery();
    </script>

</body>

</html>

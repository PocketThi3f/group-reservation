<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
  <div class = 'container'>
  	<div class = 'row'>
		<div class = 'jumbotron'>
			<h1 class = 'text-center'>
				<span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
				<span>Hot Restaurant</span>
			</h1>
			<h2 class = 'text-center'> 
				<span>We only have 5 tables! Book your seat before they are all gone!</span>
			</h2>
			<h2 class = 'text-center'>
				<a class = 'btn btn-primary btn-lg' href='#' role = 'button' id='viewTable'>View Tables</a>
				<a class = 'btn btn-default btn-lg' href='#' role = 'button' id='makeRes'><span class = 'glyphicon glyphicon-home'></span></a>
			</h2>
		</div>
	</div>
		


<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reserve_name">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reserve_phone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reserve_email">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="reserve_uniqueID">
							</div>

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		
		</div>

  </body>
</html>
